<h3>Отзывы:</h3>
{% for review in bouquet.reviews.all %}
  <p>
    <strong>{{ review.user.username }}</strong> поставил оценку {{ review.rating }}⭐ <br>
    {{ review.comment }} <br>
    <small>{{ review.created_at|date:"d.m.Y H:i" }}</small>
  </p>
{% empty %}
  <p>Отзывов пока нет.</p>
{% endfor %}

{% if user.is_authenticated %}
  <a href="{% url 'reviews:add_review' bouquet.id %}">Оставить отзыв</a>
{% endif %}
