{% extends "main/base.html" %}

{% block content %}
<h2>Мои заказы</h2>
<ul>
    {% for order in orders %}
        <li>
            {{ order.created_at }} — {{ order.status }} — {{ order.total_price }} ₽
        </li>
    {% empty %}
        <li>У вас пока нет заказов.</li>
    {% endfor %}
</ul>
{% endblock %}
